{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Create a new post!</h2>
    <form id="new-post" action="/posts/new/{{ blog_id }}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" name="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" class="form-control" name="content" placeholder="Content"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Publish!</button>
    </form>
</div>
{% endblock %}
